name: NodeJS with Webpack

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          # node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Check for new version
        id: check_version
        run: |
          # 获取当前版本号
          CURRENT_VERSION=$(npm view suid-supplement version)
          # 获取上一个版本号
          PREVIOUS_VERSION=$(git describe --abbrev=0 --tags | sed 's/^v//')
          # 比较版本号，如果不相等，说明有新版本
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "::set-output name=new_version::true"
          else
            echo "::set-output name=new_version::false"
          fi

      - name: Print
        run: echo  The tags are ${{ steps.check_version.outputs.new_version }}

      - name: Build
        if: steps.check_version.outputs.new_version == 'true'
        run: |
          npm install
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
